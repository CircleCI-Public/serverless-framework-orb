description: >
  Use the Serverless orb's "setup" command to install a specific version of the Serverless Framework CLI and authenticate with your account if an API key is provided. This example shows how to construct a custom "deploy" job using the Serverless and AWS CLI orbs to deploy an app to AWS.
usage:
  version: 2.1
  orbs:
    serverless-framework: circleci/serverless-framework@x.y
    aws-cli: circleci/aws-cli@x.y
  jobs:
    deploy:
      executor: serverless-framework/default
      steps:
        - checkout
        - aws-cli/setup
        - serverless-framework/setup:
            app-name: serverless-framework-orb
            org-name: circleci
            version: 3.1.1
        - run:
            name: deploy
            command: serverless deploy -v
  workflows:
    deploy:
      jobs:
        - deploy

